methods: "Metapopulation simulation over age- and spatially-stratified synthetic contact network."
methods_long: "We calibrate a state-specific metapopulation model aggregated to age groups and counties based on overall attack rate. Projections are generated through a parameter sweep for temporal transmissibility and IHR/IFR."
